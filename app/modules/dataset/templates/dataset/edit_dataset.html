<!-- app/templates/dataset/edit_dataset.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dataset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-container input[type="text"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #0056b3;
        }

        .form-container .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Dataset</h2>
        <form method="POST" action="{{ url_for('dataset.edit_dataset', dataset_id=dataset.id) }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="description">Description</label>
                {{ form.description(size=60) }}
            </div>
            <div class="form-group">
                <label for="publication_type">Publication Type</label>
                {{ form.publication_type() }}
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                {{ form.tags(size=60) }}
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
