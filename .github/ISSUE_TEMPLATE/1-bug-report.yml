name: Bug report
description: Inform of an error. 
labels: [bug]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Before continuing, please verify that there is [no bug report](https://github.com/TostaHub/tostahub-uvlhub/issues) that matches yours.
  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of the problem.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Explain how we can reproduce the bug
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of the desired behavior.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, screenshots that help explain the problem.
  - type: dropdown
    attributes:
      label: Server platform
      description: Platform on which you are running the server.
      options:
        - Linux
        - Windows
        - macOS
    validations:
      required: true
